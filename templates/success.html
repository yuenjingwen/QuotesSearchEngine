<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- <link rel="icon" href="http://www.yoursite.com/favicon.ico" /> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'search/success.css' %}">



<body style="background-color: #f4f1ea">
<div class="all-quote-items">
    <h2>Quotify Results</h2>
    <div class="search-top-bar">
        <div>
            <p>
                Total of {{ len_data }} results ( {{ duration }} seconds)
            </p>
        </div>
        <div class="dropdown sort-filter">
            <form method="post", name="filter">
                {% csrf_token %}
                {{ form_filter }}
                <button type="submit">Filter</button>
            </form>
        </div>
    </div>


    {% for i in data %}
    <div class="quote-item">
            <div class="main-details">
                <div class="quote"> 
                    "{{ i.quote|first }}"
                </div>    
                <div class="quote-author">
                    -- {{ i.author|first }} 
                </div>    
            </div>
            <div class="quote-image"> <img alt="" src={{ i.image|first }} > </div>

            <hr>

            <div class="additional-details">
                <div class="quote-tag">
                {{ i.tag|first }}
                </div>
                <div class="quote-likes">
                    <div class="quote-number-of-likes"> {{ i.likes}} </div> likes
                </div>
            </div>

    </div>  
    {% endfor %}
</div>
</body>
</html>
